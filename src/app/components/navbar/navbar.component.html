<mat-toolbar class="navbar">
  <form class="search-form">
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search for something..." [(ngModel)]="searchText" (input)="onSearch()" name="searchText" aria-label="Search">
    </mat-form-field>
  </form>

  <div class="header-actions">
    <span *ngIf="username" class="username">Username: {{ username }}</span>

    <!-- Dark Mode Toggle -->
    <mat-slide-toggle (change)="toggleDarkMode($event)" [checked]="isDarkMode" title="Dark Mode">
    </mat-slide-toggle>

    <button class="logout" mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <!-- Search Results Dropdown -->
  <div class="search-results-dropdown" *ngIf="showSearchResults && searchResults.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let result of searchResults" (click)="onSearchResultClick(result)">
        <mat-icon>folder</mat-icon>
        <span>{{ result.name }}</span>
      </mat-list-item>
    </mat-list>
  </div>
</mat-toolbar>
